sudo: required
services:
  - docker

before_install:
  - docker build -t djhgit/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run djhgit/react-test npm test -- --coverage

after_success:
  - docker build -t djhgit/multi-client ./client
  - docker build -t djhgit/multi-nginx ./nginx
  - docker build -t djhgit/multi-server ./server
  - docker build -t djhgit/multi-worker ./worker
  # Log in to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take images and push then to Docker Hub
  - docker push djhgit/multi-client
  - docker push djhgit/multi-nginx
  - docker push djhgit/multi-server
  - docker push djhgit/multi-worker
